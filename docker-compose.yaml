version: '3'

services:
  degree_planner:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: degree_planner
    volumes: 
      - ./src:/src 
    ports:
      - "8000:8000"
  db:
    image: postgres:9.4
    container_name: postgres_db
    volumes:
     - degree_planner_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    hostname: postgres_db
volumes:
  degree_planner_data:
